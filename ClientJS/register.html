<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatWebApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form id="loginForm" role="form" onsubmit="signUp()">
                <div class="form-group">
                    <label for="registerLogin">Login</label>
                    <input type="text" class="form-control" id="registerLogin" placeholder="Enter login" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="registerAge">Age</label>
                    <input type="text" class="form-control" id="registerAge" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Name" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="index.html" class="btn btn-default">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
