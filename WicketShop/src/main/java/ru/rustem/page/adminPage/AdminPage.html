<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <br/>
    <p>
        <input class="buttonSignOut" type="button" wicket:id="singOut" value="Sign Out"/>
    </p>
    <p>
        <input type="submit" wicket:id="createProduct" value="Create new Product"/>
    </p>
    <p>
        <input type="submit" wicket:id="viewTransactions" value="View transactions"/>
    </p>
    <form wicket:id="form">
        <table cellspacing="0" class="dataview">
            <tr>
                <th>Actions</th>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Count</th>
            </tr>
            <tr wicket:id="simple">
                <td><span wicket:id="actions"></span></td>
                <td><input type="text" wicket:id="id"/></td>
                <td><input type="text" wicket:id="name"/></td>
                <td><input type="text" wicket:id="description"/></td>
                <td><input type="text" wicket:id="price"/></td>
                <td><input type="text" wicket:id="count"/></td>
            </tr>
        </table>
    </form>
</wicket:extend>
